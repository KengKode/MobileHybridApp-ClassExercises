<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Exercise 1</title>
        <meta content="width=device-width, initial-scale=1" name="viewport">
        <link href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" rel="stylesheet" />
        <script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
    </head>

    <body>
        <div id="ex1Page" data-role="page">
            <div data-role="header"><h1>Exercise 1</h1></div>
            <div data-role="content">
                <input id="inputString" type="text">
                <button onclick="alert(SingletonObject.reverseMe($('#inputString').val()));">
				Reverse Me</button>
                <button onclick="alert(SingletonObject.splitMe($('#inputString').val()));">
				Split Me</button>
                <button onclick="alert(SingletonObject.reverseAndSplitMe($('#inputString').val()));">
				Reverse & Split Me</button>
                <br>
                <br>

                <button id="testButton" data-theme="e">
				Test All</button>
            </div>
        </div>

        <div id="testDialog" data-role="dialog">
            <div data-role="header"><h1>Test Result</h1></div>
            <div data-role="content">
                <ul data-inset="true" data-role="listview">
                    <li data-role="list-divider">Reverse Me</li>
                    <li id="testResult1">testing ...</li>
                </ul>

                <ul data-inset="true" data-role="listview">
                    <li data-role="list-divider">Split Me</li>
                    <li id="testResult2">testing ...</li>
                </ul>

                <ul data-inset="true" data-role="listview">
                    <li data-role="list-divider">Reverse & Split Me</li>
                    <li id="testResult3">testing ...</li>
                </ul>
            </div>
        </div>
        <script src="js/test1.js" type="text/javascript"></script>
        <script>
            var SingletonObject = function() {
                return {
                    reverseMe: function(inputString) {
                        var outputString = '';
                        var i;
                        for(i = inputString.length - 1; i >= 0; i--) {
                            outputString += inputString[i];
                        }
                        return outputString;
                    },
                    splitMe: function(inputString) {
                        var outputString = '';
                        var i;
                        for(i = 0; i < inputString.length; i++) {
                            outputString += inputString[i] + ' ';
                        }
                        outputString = outputString.replace(/\s$/g, '');
                        return outputString;
                    },
                    reverseAndSplitMe: function(inputString) {
                        var outputString;
                        var temp = this.reverseMe(inputString);
                        outputString = this.splitMe(temp);
                        return outputString;
                    }
                };
            } ();
        </script>
    </body>
</html>
