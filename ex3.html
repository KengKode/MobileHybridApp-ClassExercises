<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Exercise 3</title>
        <meta content="width=device-width, initial-scale=1" name="viewport">
        <link href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" rel="stylesheet" />
        <script src="http://code.jquery.com/jquery-1.6.4.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.js"></script>
    </head>

    <body>
        <div id="startPage" data-role="page">
            <div data-role="header"><h1>Are you ready?</h1></div>
            <div data-role="content">
                <div><button id="greetMeButton">Greet Me</button></div>
            </div>
        </div>

        <div id="yourPage" data-add-back-btn="true" data-role="page">
        </div>

        <script>
            $('#startPage').bind('pageinit', function() {
                $('#greetMeButton').bind('click', function() {
                    $.mobile.changePage('#yourPage', {
                        role: 'page',
                        transition: 'pop',
                        reverse: 'true'
                    });
                });
            });

            $('#yourPage').live('pagebeforecreate', function() {

                var yourPage = $('#yourPage');
                yourPage.html('');

                var header = $('<div>').attr('data-role', 'header');
                var title = $('<h1>').html('GreetMe');
                header.append(title);
                var content = $('<div>').attr('data-role', 'content');
                content.append('Hi! Hello! Blah blah blah!');
                var footer = $('<div>').attr('data-role', 'footer').attr('data-position', 'fixed');
                var bye = $('<h4>').html('Bye');
                footer.append(bye);
                yourPage.append(header).append(content).append(footer);
                yourPage.page();
            });
            
        </script>
    </body>
</html>
